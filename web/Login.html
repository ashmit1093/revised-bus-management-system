<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" height="device-height" >
    <title>Bus Management System : Login</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" href="bus.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="animate.css">
</head>
<script src="jquery-3.3.1.js"></script>

<body>

    <div class="main">

        <div class="header">
            <i class="fa fa-bus fa-2x"></i>
            <h3>BUS MANAGEMENT</h3>

        </div>

        <div class="content">

            <div class="signup-box">

                <div class="logo"><img src="CU.png"></div>
                <h2>Sign-In Here
                    <i class="far fa-user-circle fa-1x"></i>
                </h2>

                <form name="myForm" method="post" action="Landing.html" onsubmit=" return myValidation()">

                    <h4>Username</h4>
                    <input type="text" name="id" placeholder='&#61447; Username' id="username">
                    <p id="demo1"></p>

                    <h4 style="left:-150px" class="select-option">Role</h4>
                    <select name="role" id="role">
                        <option value=""> &#xf0d7; -Select-</option>
                        <option value="Student">Student</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <p id="demo2"></p>

                    <h4>Password</h4>
                    <input type="password" name="pass" placeholder="&#61475; Password" id="pwd">
                    <p id="demo3"></p>

                    </br>
                    <button type="submit" id="btn">Sign In <i class="fas fa-sign-in-alt"></i></button>
                    <a href="Signup.html"><h5>Not a user? Sign-Up</h5></a>

                </form>
            </div>
        </div>

        <div class="footer"></div>

    </div>

    <script>

        function myValidation() {
            var value1 = document.forms["myForm"]["id"].value;
            console.log('value1: ', value1);
            var value2 = document.forms["myForm"]["role"].value;
            console.log('value2: ', value2);
            var value3 = document.forms["myForm"]["pass"].value;
            console.log('value3: ', value3);
            var text;
            var flag = true;

            if (value1 == "") {

                text = " Name cannot be empty.";
                flag = false;
                $("#username").css("border-bottom-color", 'red');
                $("#username,#demo1").addClass("animated shake");
                setTimeout(function () {
                    $("#username,#demo1").removeClass("animated shake");
                }, 1000);
                $("#demo1").addClass("fas fa-times").text(text);
            }
            else {
                text = "";
                $("#demo1").removeClass("fas fa-times").text(text);
                $("#username").css("border-bottom-color", 'white');
                $("#demo1").text(text);
            }


            if (value2 == "") {
                text = " Please Select Appropriate Field.";
                flag = false;
                $("#role").css("border-bottom-color", 'red');
                $("#role,#demo2").addClass("animated shake");
                setTimeout(function () {
                    $("#role,#demo2").removeClass("animated shake");
                }, 1000);
                $("#demo2").addClass("fas fa-times").text(text);
            }
            else {
                text = "";
                $("#demo2").removeClass("fas fa-times").text(text);
                $("#role").css("border-bottom-color", 'white');
                $("#demo2").text(text);
            }


            if (value3 == "") {
                text = " Password cannot be empty.";
                flag = false;
                $("#pwd").css("border-bottom-color", 'red');
                $("#pwd,#demo3").addClass("animated shake");

                setTimeout(function () {
                    $("#pwd,#demo3  ").removeClass("animated shake");
                }, 1000);
                $("#demo3").addClass("fas fa-times").text(text);
            }
            else {
                text = "";
                $("#demo3").removeClass("fas fa-times").text(text);
                $("#pwd").css("border-bottom-color", 'white');
                $("#demo3").text(text);
            }

            return flag;

        }

    </script>
    
</body>

</html>
