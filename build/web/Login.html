<!DOCTYPE html>
<html>

<head>
    <title>Bus Management Chitkara</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header"></div>
        <div class="content">
            <div class="signup-box">

                <div class="logo"><img src="CU_logo.png"></div>
                <h2>Sign-In Here</h2>
                <form name ="myForm" method="post" action="LogServlet"onsubmit=" return myValidation()">
                    <h4>Username</h4>
                    <input type="text" name="id" placeholder="Username">
                    <p id="demo1"></p>
                    <h4 style="left:-150px">Role</h4>
                    <select name="role">
                        <option value="">-Select-</option>
                        <option value="Student">Student</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <p id="demo2"></p>
                    <h4>Password</h4>
                    <input type="password" name="pass" placeholder="Password">
                    <p id="demo3"></p>
                    </br>
                    <button type="submit" class="btn" >Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>

    <script>
      function myValidation() {
      var value1 = document.forms["myForm"]["id"].value;
      console.log('value1: ', value1);
      var value2 = document.forms["myForm"]["role"].value;
      console.log('value2: ', value2);
      var value3 = document.forms["myForm"]["pass"].value;
      console.log('value3: ', value3);
      var text;
      var flag=true;
      
      if (value1 == "") {
        text = "Name cannot be empty.";
        flag=false;
        
      }
      else{
        text = "";
      }
      document.getElementById("demo1").innerHTML = text;

      if (value2 == "") {
        text = "Please Select Appropriate Field.";
         flag=false;

      }
      else{
        text = "";
      }
      document.getElementById("demo2").innerHTML = text;

      if (value3 == "") {
        text = "Password cannot be empty.";
         flag=false;
        
      }
      else{
        text="";
      }
      document.getElementById("demo3").innerHTML = text;
      
      return flag;
      
  }

    </script>
</body>

</html>
